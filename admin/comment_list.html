<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="js/http.js"></script>
  <script src="./libs/jquery.twbsPagination.js"></script>
  <script src="./libs/template-web.js"></script>
  <script src="js/comment_list.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th align="center">序号</th>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr class="danger">
            <td>小右</td>
            <td>你好啊，交个朋友好吗？</td>
            <td>《世界，你好》</td>
            <td>2017-07-06 14:10:00</td>
            <td>待审核</td>
            <td class="text-center">
              <a href="javascript:void(0);;" class="btn btn-info btn-xs">批准</a>
              <a href="javascript:void(0);;" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row text-center">
        <ul id="pagination-demo" class="pagination-sm"></ul>
        <p id="pagination">暂时没有数据</p>
      </div>
    </div>
  </div>
  <script type="text/template" id="contentList">
    {{each data value index}}
    <tr>
      <td class="text-center">{{index + 1}}</td>
      <td>{{value.author}}</td>
      <td>{{value.content}}</td>
      <td>{{value.title}}</td>
      <td>{{value.time}}</td>
      <td>{{value.state}}</td>
      <td class="text-center">
          <button data-id="{{value.id}}" class="btn btn-warning btn-xs btn-pass">通过</button>
          <button data-id="{{value.id}}" class="btn btn-warning btn-xs btn-reject">拒绝</button>
          <button data-id="{{value.id}}" class="btn btn-danger btn-xs btn-del">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
</body>

</html>
